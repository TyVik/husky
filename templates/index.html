{% block content %}
    {% if request.user.is_authenticated %}
        <table border="3">
        <tr><th>Quiz</th><th>Result</th></tr>
        {% for quiz in quizzes %}
            <tr>
                <td>{{ quiz.title }}</td>
                <td>{% if quiz.created %}View result{% else %}<a href="#">Solve it!</a>{% endif %}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        Need <a href="{% url 'login' %}">authorization</a> or <a href="{% url 'registration' %}">registration</a>.
    {% endif %}
{% endblock %}
