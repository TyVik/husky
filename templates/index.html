{% block content %}
    {% if request.user.is_authenticated %}
        <table>
        <th><td>Quiz</td><td>Questions count</td><td>Result</td></th>
        {% for quiz in quizzes %}
            <tr><td>quiz.title</td><td>quiz.questions.count</td><td>Solve it!</td></tr>
        {% endfor %}
        </table>
    {% else %}
        Need <a href="{% url 'login' %}">authorization</a> or <a href="{% url 'registration' %}">registration</a>.
    {% endif %}
{% endblock %}
