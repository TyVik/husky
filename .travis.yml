language: python
services:
  - postgresql
python:
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt

before_script:
  - psql -c "create user husky with password 'husky';" -U postgres
  - psql -c "create database husky;" -U postgres
script: 
  - python manage.py test
after_success:
  - coveralls